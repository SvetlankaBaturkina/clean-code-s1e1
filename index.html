<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="page">
    <div class="title">
      <img class="title__img" src="./eisenhower-matrix.jpg">
      <a
          class="title__info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="tasks__wrapper">
      <p class="tasks__action-name-wrapper">
        <label class="tasks__action-name tasks__action-name-label" for="tasks__new-task-input">Add Item</label>
        <div class="tasks__row-wrapper">
          <input class="tasks__new-task-input tasks__new-task-input_text" id="tasks__new-task-input" type="text">
          <button class="tasks__button-task">Add</button>
        </div>
      </p>
      <h3 class="tasks__action-name">Todo</h3>
      <ul class="tasks__task-list tasks__task-list_incomplete-tasks">
        <li class="tasks__task-list-item">
          <input class="tasks__new-task-input tasks__new-task-input_checkbox" type="checkbox">
          <label class="tasks__new-task">Pay Bills</label>
          <input class="tasks__new-task-input tasks__new-task-input_text" type="text" >
          <button class="tasks__button-task tasks__button-task_edit">Edit</button>
          <button class="tasks__button-task tasks__button-task_delete">
            <img class="tasks__button-task-img" src="./remove.svg">
          </button>
        </li>
        <li class="tasks__task-list-item tasks__task-list-item_edit">
          <input class="tasks__new-task-input tasks__new-task-input_checkbox" type="checkbox">
          <label class="tasks__new-task">Go Shopping</label>
          <input class="tasks__new-task-input tasks__new-task-input_text" type="text" value="Go Shopping" >
          <button class="tasks__button-task tasks__button-task_edit">Save</button>
          <button class="tasks__button-task tasks__button-task_delete">
            <img class="tasks__button-task-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="tasks__action-name">Completed</h3>
      <ul class="tasks__task-list tasks__task-list_completed-tasks">
        <li class="tasks__task-list-item">
          <input class="tasks__new-task-input tasks__new-task-input_checkbox" type="checkbox" checked>
          <label class="tasks__new-task">See the Doctor</label>
          <input class="tasks__new-task-input tasks__new-task-input_text" type="text" >
          <button class="tasks__button-task tasks__button-task_edit">Edit</button>
          <button class="tasks__button-task tasks__button-task_delete">
            <img class="tasks__button-task-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
